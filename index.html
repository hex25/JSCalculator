<!DOCTYPE html>
<html>
<!-- header -->

<head>
    <link rel=stylesheet type=text/css href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Revalia&display=swap" rel="stylesheet">
    <title>JS Calculator</title>

</head>
<!-- body -->

<body>

    <div id="calc" class="grid-container">
            <div id="display">0</div>
            <div id="screen-result">0</div>
            <div id="clear" class="button no-select">AC</div>
            <div id="divide" class="button no-select">/</div>
            <div id="multiply" class="button no-select">*</div>
            <div id="seven" class="button no-select">7</div>
            <div id="eight" class="button no-select">8</div>
            <div id="nine" class="button no-select">9</div>
            <div id="subtract" class="button no-select">-</div>
            <div id="four" class="button no-select">4</div>
            <div id="five" class="button no-select">5</div>
            <div id="six" class="button no-select">6</div>
            <div id="add" class="button no-select">+</div>
            <div id="one" class="button no-select">1</div>
            <div id="two" class="button no-select">2</div>
            <div id="three" class="button no-select">3</div>
            <div id="equals" class="button no-select">=</div>
            <div id="zero" class="button no-select">0</div>
            <div id="decimal" class="button no-select">.</div>
    </div>
    <script src="./script.js"></script>
</body>
<!-- footer -->
<footer>
        <p id="credits">Designed and Coded by Natasha Minin</p>
    <p>Stellarscape Works &#169; 2019</p>

</footer>

</html>
